<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
        <h2>Cash Balance: <span class="current-balance"></span></h2>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1 class="cool-font">Purchase Stock</h1>
      <input class="form-control" type="text" id="stock_name" placeholder="Enter Ticker Symbol">
      <input class="form-control" type="text" id="quantity" placeholder="Enter Quantity">
      <br>
      <button id="stock-submit" class="btn btn-lg pull-right">Submit!</button>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Portfolio</h2>
      <button type='button' class='btn refresh'>Refresh</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Stock Symbol</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sell Stock</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
